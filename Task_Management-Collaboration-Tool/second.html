<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="landingstyle.css" />

          <i class="bx bxs-user-circle"></i>
          <h3>Name</h3>
          <p>emailhai@gmail.com</p>
          <button class="add-account" type="button">Add+</button>
          <button class="manage-account" type="button">

          </button>
          <button class="signout-button" type="button">signout</button>
        </div>
      </i>
    </div>
    <div class="container">
      <div class="progress">
        <h1>In Progress</h1>
        <div class="add">
          <input type="text" placeholder="Add a task" />
          <i class="bx bx-add-to-queue"></i>
        </div>
        <div class="work">
          <div class="task1"><p>Do work</p></div>
        </div>
      </div>
      <div class="complete">
        <h1>Complete</h1>
        <div class="add">
          <input type="text" placeholder="Add a task" />
          <i class="bx bx-add-to-queue"></i>
        </div>
      </div>
    </div>
    <footer>

        <h4>NAme of website</h4>
        <h5>
          description met consectetur adipisicing elit. Reiciendis debitis
          cumque ducimus saepe numquam maxime architecto modi quas eveniet
          velit?
        </h5>
      </div>
      <div class="social-icons">
        <i class="bx bxl-instagram"></i>
        <i class="bx bxl-facebook-circle"></i>
        <i class="bx bxl-twitter"></i>
        <i class="bx bxl-youtube"></i>
        <i class="bx bxl-gmail"></i>
        <i class="bx bxs-phone"></i>
        <i class="bx bxl-whatsapp"></i>
      </div>
    </footer>
