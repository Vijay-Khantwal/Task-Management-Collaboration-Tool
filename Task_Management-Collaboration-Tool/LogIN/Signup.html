<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>SignUp!</title>
    <link rel="stylesheet" href="LogIn.css" />
  </head>
  <body>
    <div class="side-image2">
      <div class="web-name2">
        WorkLab
      </div>
    </div>
    <form>
      <div class="container" style="transition: 0.5s ease;
      transform: translate(-100%,-50%);">
        <div class="head">
          <h1 onclick="set_details()">SignUp</h1>
        </div>
        <div class="in user-ssid">
          <i class="bx bxs-user-badge"></i>
          <input
            id="input-name"
            type="text"
            placeholder="Nickname"
            required
            autofocus
          />
        </div>
        <div class="in user-name">
          <i class="bx bxs-user"></i>
          <input
            id="input-email"
            type="email"
            placeholder="Email or Phone"
            required
          />
        </div>
        <div class="in password">
          <i class="bx bxs-lock-alt"></i>
          <input
            id="input-pw"
            type="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="logIn-button">
          <input
            type="submit"
            value="SignUp"
            onclick="set_details(); return false;"
          />
        </div>
        <div class="foot">
          <h3>Already a member? <a href="LogIn.html">Login now</a></h3>
        </div>
      </div>
    </form>
    <script src="singnup.js"></script>
  </body>
</html>
